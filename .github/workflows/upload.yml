name: Daily YouTube Upload Bot

on:
  schedule:
    # 12:00 PM IST (UTC 06:30)
    # Ye run karega aur video 2:00 PM IST ke liye schedule hoga
    - cron: '30 6 * * *'
  workflow_dispatch:   # manual trigger (Run workflow button)

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run YouTube automation bot
      - name: Run YouTube automation bot
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          PENDING_FOLDER_ID: ${{ secrets.PENDING_FOLDER_ID }}
          UPLOADED_FOLDER_ID: ${{ secrets.UPLOADED_FOLDER_ID }}
        run: |
          echo "üöÄ Starting YouTube automation bot..."
          python main.py

      # 5Ô∏è‚É£ Commit updated titles.txt (mark used title)
      - name: Commit updated titles.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add titles.txt
          git commit -m "chore: mark title as used" || echo "No changes to commit"
          git push
